<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trinity</title>
</head>

<body>

    <div class="page">

        <div class="head-box">

            <img class="trinity-logo" src="https://i.im.ge/2022/08/14/OXdyoh.pixlr-bg-result-2.png" alt="logo-trinity">

        </div>

        <div class="button-pedro">

            <button class="add-button" onclick="toggleModal()">
              Add User
            </button>
        
        </div>

        <div id="modal-box" class="modal-box">
        
            <div class="modal-content">
            
                <div class="fieldset-box">

                    <div class="text-box-fieldset">

                        <p class="modal-title">Use This Fieldset To Add A New Card To The Row!</p>

                        <p class="modal-text-content">Here you can add your own card! <br><br>Our system will receive your informations and create a card that matches with you!</p>

                    </div>

                    <div>

                        <img class="gif" src="Profile data.gif">

                    </div>

                    <fieldset class="fieldset">
                        
                        <div class="field">

                            <label for="image">Image URL</label>
                            
                            <input type="text" id="image" name="image" ><br><br>
                        
                        </div>
                        
                        <div class="field">

                            <label for="first-name">First name</label>
                            
                            <input type="text" id="first-name" name="first-name" ><br><br>
                        
                        </div>

                        <div class="field">
                            
                            <label for="last-name">Last name</label>
                            
                            <input type="text" id="last-name" name="last-name" ><br><br>
                        
                        </div>
                        
                        <div class="field">
                            
                            <label for="role">Role</label>
                            
                            <input type="text" id="role" name="role" ><br><br>
                       
                        </div>
                        
                        <div class="field">
                       
                            <label for="birthday">Birthday</label>
                       
                            <input type="text" id="birthday" name="birthday" ><br><br>
                       
                        </div>
                        
                        <div class="field">
                       
                            <label for="status">Status</label>
                       
                            <input type="text" id="status" name="status" ><br><br>
                       
                        </div>
                        
                        <div class="field">
                       
                            <label for="mode">Mode</label>
                       
                            <input type="text" id="mode" name="mode" ><br><br>
                       
                        </div>
                        
                        <div class="modal-button-box">

                            <button class="modal-button" onclick="toggleModal()">Cancel</button>

                            <button class="modal-button" onclick="submitCard()">Submit</button>
    
                        </div>

                    </fieldset>    

                </div>

            </div>    
        </div>

        <div id="card-box" class="card-box">
          
        </div>

        <div id="index-page-box" class="index-page-box">

            <p id="index-page" class="index-page">1</p>

        </div>

        <div id="button-box" class="button-box">

        </div>

    </div>

    <script src="script.js"></script>
    
</body>

</html>
